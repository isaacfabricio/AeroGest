name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies backend
      working-directory: AeroGest/sistema-unificado/backend
      run: npm install

    - name: Run backend tests
      working-directory: AeroGest/sistema-unificado/backend
      run: npm test

    - name: Install dependencies frontend
      working-directory: AeroGest/sistema-gerenciamento-voos-frontend
      run: npm install

    - name: Run frontend tests
      working-directory: AeroGest/sistema-gerenciamento-voos-frontend
      run: npm test
